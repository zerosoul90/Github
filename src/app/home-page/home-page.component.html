<ds-themed-home-news></ds-themed-home-news>
<div class="container">
  <ng-container *ngIf="(site$ | async) as site">
    <ds-view-tracker [object]="site"></ds-view-tracker>
  </ng-container>

  <div *ngFor="let sectionComponents of ( sectionComponentRows | async )" class="row mb-3">
    <div *ngFor="let sectionComponent of sectionComponents" [ngSwitch]="sectionComponent.componentType"
         [ngClass]="sectionComponent.style">
      <ds-top-section *ngSwitchCase="'top'"
                      [sectionId]=sectionId
                      [topSection]=sectionComponent></ds-top-section>
      <ds-browse-section *ngSwitchCase="'browse'"
                         [sectionId]=sectionId
                         [browseSection]=sectionComponent></ds-browse-section>
      <ds-search-section *ngSwitchCase="'search'"
                         [sectionId]=sectionId
                         [searchSection]=sectionComponent></ds-search-section>
      <ds-facet-section *ngSwitchCase="'facet'"
                        [sectionId]=sectionId
                        [facetSection]=sectionComponent></ds-facet-section>
      <ds-text-section *ngSwitchCase="'text-row'"
                       [sectionId] = sectionId
                       [textRowSection] = sectionComponent ></ds-text-section>
      <ds-counters-section *ngSwitchCase="'counters'"
                           [sectionId] = sectionId
                           [countersSection] = sectionComponent ></ds-counters-section>
    </div>
  </div>


</div>
