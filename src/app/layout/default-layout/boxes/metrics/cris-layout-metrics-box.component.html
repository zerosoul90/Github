<ngb-accordion [activeIds]="activeIds" [ngStyle]="{'margin-right': !box.clear && !nextBoxClear ? '10px': '0px'}">
  <ngb-panel id="{{box.shortname}}">
    <ng-template ngbPanelTitle>
      <span [innerHTML]="getBoxHeader()"></span>
    </ng-template>
    <ng-template ngbPanelContent>
      <div class="{{box.style}}">

        <div class="container" *ngIf="metricRows">
          <!-- PRINT ROWS -->
          <div ds-metric-row
               *ngFor="let metricRow of metricRows"
               [metricRow]="metricRow"
               class="row">
          </div>
        </div>

      </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
