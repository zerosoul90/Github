<div class="{{containerStyle}}">
  <span *ngIf="!nested" class="{{labelStyle}}">{{label}}</span>
  <div [class]="'d-flex flex-column ' + valueStyle">
    <span *ngFor="let identifier of identifiers">
      <a [target]="target" href="{{identifier.href}}">{{ identifier.text }}</a>
    </span>
  </div>
</div>
