<div [class]="'d-flex flex-column h2 ' + containerStyle">
  <ng-template #metadata>
    <span *ngFor="let metadataValue of metadataValues">
      {{metadataValue}}
    </span>
  </ng-template>
  <div  *ngIf="indexToBeRendered>=0; else metadata" >
    <span *ngFor="let metadataValue of [metadataValues[indexToBeRendered]]">
      {{ metadataValue  }}
    </span>
  </div>

</div>
