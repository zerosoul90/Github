<span class="{{containerStyle}}" *ngIf="(bitstreams$ | async)?.length > 0">
  <span *ngIf="!nested" class="{{labelStyle}}">
    {{label}}
  </span>
  <span class="{{valueStyle}}">
    <ng-container *ngFor="let attachment of (bitstreams$ | async)">
       <ds-file-download-link [bitstream]="attachment">
         <span>{{fileName(attachment)}} ({{getSize(attachment) | dsFileSize}})</span>
       </ds-file-download-link>
    </ng-container>
  </span>
</span>
