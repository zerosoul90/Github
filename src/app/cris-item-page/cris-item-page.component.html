<div *ngVar="(itemRD$ | async) as itemRD">
  <ds-cris-page-loader *ngIf="!itemRD?.isLoading" [item]="itemRD?.payload"></ds-cris-page-loader>
  <ds-loading *ngIf="itemRD?.isLoading" message="{{'loading.item' | translate}}"></ds-loading>
  <ds-view-tracker [object]="itemRD?.payload"></ds-view-tracker>
</div>
